apiVersion: v1
kind: Pod
metadata:
  namespace: {{ .Release.Namespace }}
  name: "{{ include "ifsc-ical-generator.fullname" . }}-test-connection"
  labels:
  {{- include "ifsc-ical-generator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "ifsc-ical-generator.fullname" . }}:{{ .Values.service.port }}/actuator/health']
  restartPolicy: Never
