name: lint

on:
  pull_request:

jobs:
  lint:

    if: contains(toJson(github.event.commits), '[skip ci]') == false

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - run: git fetch --prune --unshallow

      - name: Lint
        uses: helm/chart-testing-action@v1.0.0-rc.2
        with:
          command: lint
          config: ct.yaml
